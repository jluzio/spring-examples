todos:
  datasource:
    url: jdbc:hsqldb:mem:todos_testdb
    username: sa
    password: ''
    driver-class-name: org.hsqldb.jdbc.JDBCDriver
  jpa:
    properties:
      hibernate.hbm2ddl.auto: create-drop
messages:
  datasource:
    url: jdbc:h2:mem:messages_testdb
    username: sa
    password: ''
    driver-class-name: org.h2.Driver
  jpa:
    properties:
      hibernate.hbm2ddl.auto: create-drop
