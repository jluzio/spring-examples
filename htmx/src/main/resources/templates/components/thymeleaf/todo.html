<div id="todos-item-inner" xmlns:th="http://www.thymeleaf.org" class="card row offset-md-3 col-md-6">
  <div class="card-body">
    <h5 class="card-title" th:text="${todo.name}">name</h5>
    <p class="card-text" th:text="${todo.description}">description</p>
    <button type="button" class="btn btn-primary"
            _="on click remove #todos-item-inner"
    >
      Close
    </button>
  </div>
</div>
