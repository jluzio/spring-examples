<div xmlns:th="http://www.thymeleaf.org">
  <table class="table table-striped table-sm">
    <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">name</th>
      <th scope="col">description</th>
      <th scope="col">actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="todo, iterStat : *{todos}"
        th:hx-get="@{${'/components/thymeleaf/todos/' + todo.id}}"
        hx-trigger="click"
        hx-target="#todos-item"
        hx-swap="innerHTML"
        >
      <th scope="row" th:text="${todo.id}">
        id
      </th>
      <td th:text="${todo.name}">
        name
      </td>
      <td th:text="${todo.description}">
        description
      </td>
      <td>
      </td>
    </tr>
    </tbody>
  </table>
</div>
