<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="#{app.title}">App Title</title>
  <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <script type="text/javascript" th:src="@{/webjars/htmx.org/dist/htmx.min.js}"></script>
  <script type="text/javascript" th:src="@{/webjars/hyperscript.org/dist/_hyperscript.js}"></script>
  <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</head>
<body data-bs-theme="dark">
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"><span th:text="#{app.title}"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/hello/world">Hello</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  <div class="accordion mt-1" id="homeData">
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseWelcome">
          Hello HTMX!
        </button>
      </h2>
      <div id="collapseWelcome" class="accordion-collapse collapse" data-bs-parent="#homeData">
        <div class="accordion-body">
          Simple demo app for HTMX
        </div>
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseTodo">
          Todo
        </button>
      </h2>
      <div id="collapseTodo" class="accordion-collapse collapse" data-bs-parent="#homeData">
        <div class="accordion-body">
          <div>
            <button type="button" class="btn"
                    th:hx-get="@{/ui/todos}"
                    hx-trigger="click"
                    hx-target="#todos-div"
                    hx-swap="innerHTML swap:0.5s"
            >
              Load!
            </button>
          </div>
          <div id="todos-div">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
