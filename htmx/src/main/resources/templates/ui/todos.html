<div id="todos-div" xmlns:th="http://www.thymeleaf.org">
  <table class="table table-striped table-sm">
    <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">name</th>
      <th scope="col">description</th>
      <th scope="col">actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="todo, iterStat : *{todos}"
        th:hx-get="@{${'/ui/todos/' + todo.id}}"
        hx-trigger="click"
        hx-target="#todo-div"
        hx-swap="outerHTML "
        >
      <th scope="row" th:text="${todo.id}">
        id
      </th>
      <td th:text="${todo.name}">
        name
      </td>
      <td th:text="${todo.description}">
        description
      </td>
      <td class="col">
      </td>
    </tr>
    </tbody>
  </table>
  <div id="todo-div"></div>
</div>
