version: "3.9"

services:

  # https://hub.docker.com/r/opensearchproject/opensearch
  # ISSUE with vm.max_map_count
  # https://stackoverflow.com/questions/69214301/using-docker-desktop-for-windows-how-can-sysctl-parameters-be-configured-to-sur
  opensearch-node:
    container_name: opensearch-node
    image: opensearchproject/opensearch:latest
    ports:
      - "9200:9200"
      - "9600:9600"
    networks:
      - opensearch-net
    volumes:
      - opensearch-data:/usr/share/opensearch/data
    environment:
      cluster.name: opensearch-cluster
      node.name: opensearch-node
      discovery.seed_hosts: opensearch-node
      cluster.initial_cluster_manager_nodes: opensearch-node
      bootstrap.memory_lock: true  # along with the memlock settings below, disables swapping
      OPENSEARCH_JAVA_OPTS: -Xms512m -Xmx512m  # minimum and maximum Java heap size, recommend setting both to 50% of system RAM
      OPENSEARCH_INITIAL_ADMIN_PASSWORD: openPWD123!"#
#    sysctls:
#      - vm.max_map_count=262144
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536  # maximum number of open files for the OpenSearch user, set to at least 65536 on modern systems
        hard: 65536

  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:latest
    container_name: opensearch-dashboards
    ports:
      - "5601:5601"
    networks:
      - opensearch-net
    environment:
      OPENSEARCH_HOSTS: '["https://opensearch-node:9200"]'
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536  # maximum number of open files for the OpenSearch user, set to at least 65536 on modern systems
        hard: 65536

volumes:
  opensearch-data:

networks:
  opensearch-net:
